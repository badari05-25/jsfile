<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
    <div class="card">
        <h1 class="text-center cardtop">ID Card Generator</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 px-5">
                    <h3>Enter Student Details</h3>
                    <br>
                    <form>
                        <h5>Enter Full Name</h5>
                        <div class="form-floating mb-3">
                            <input type="text" name="fullname" class="form-control" id="floatingName" placeholder="Name">
                            <label for="floatingName">Name</label>
                        </div>            
                        <h5>Enter Colleage Name</h5>
                        <div class="form-floating mb-3">
                            <input type="text" name="clgname" class="form-control" id="floatingcollegeName" placeholder="College Name">
                            <label for="floatingcollegeName">College Name</label>
                        </div>              
                        <h5>Enter Location</h5>
                        <div class="form-floating mb-3">
                            <input type="text" name="location" class="form-control" id="floatingLocation" placeholder="Location">
                            <label for="floatingLocation">Location</label>
                        </div>
                        <h5>Select File</h5>
                        <div class="form-floating mb-3">
                            <input type="file" id="image_input" name="myfile" multiple><br>
                            <div id="display_image"></div>
                            <br>
                        </div>
                        <button class="btn btn-primary" type="button" id="mybutton" accept="image/png, image/jpg" onclick="generatecard()">Generate Card</button>
                        <br>
                        <br>
                    </form>
                </div>
                <div class="col-md-6" id="show">
                    <h2 class=" mt-10">Generated Id Card</h2>
                    <br>
                    <div class="card border border-0 w-75">
                        <div class="row ">
                            <div class="col-md-4 photobg">
                                <!-- <img src="photoselect" alt="photo" class="photo" id="photoselect"> -->
                                <!-- <input type="file" id="image_input" accept="image/png, image/jpg"> -->
                                <div id="display_image"></div>
                                
                            </div>
                            <div class="col-md-8 contentbg">
                                <p><span class="bglight">Name : </span><span id="fname"></span></p>
                                <p><span class="bglight">College Name: </span> <span id="clgname"></span></p>
                                <p><span class="bglight">Location: </span><span id="locat"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
